    <main>
      <div class="content">
        <h1>O lixo deve ser Recolhido</h1>
        <h3>Selecione no mapa o local que pretende Reportar Lixo</h3>
        <div id="map"></div>

        <form name="denuncia" method="POST" data-netlify="true">
          <fieldset>
            <legend>Dados do local com o lixo</legend>
            <label for="geolocation">
              localização geográfica:
              <input type="text" name="geolocation" id="geoloc" />
            </label>
            <label for="bairro">
              Bairro*
              <input type="text" name="bairro" value="Mananga" required />
            </label>
            <label for="tipo_de_lixo">
              Categoria de Lixo*
              <select name="categoria" id="">
                <option value="" hidden>Indique a categoria</option>
                <option value="Lixeira Informal">Lixeira Informal</option>
                <option value="Lixo Na rua">Lixo Na rua</option>
                <option value="Lixo Fora do Contentor">
                  Lixo Fora do Contentor
                </option>
                <option value="Contentor Cheio">Contentor Cheio</option>
                <option value="Nenhuma">Outro Tipo</option>
              </select>
            </label>
            <label for="Localproximo">
              Local mais próximo*
              <input type="text" name="localproximo" required />
            </label>
            <label for="image">
              Selecionar Imagem do local:
              <input id="imgFile" type="file" name="image" placeholder="Selecione uma foto"/>
            </label>

            <label for="comment">
              Seu comentario:
              <textarea cols="50" rows="5" required></textarea>
            </label>
          </fieldset>

          <fieldset>
            <legend>Dados do informante</legend>
            <label for="nome-do-informante"
              >Nome do informante:
              <input type="text" placeholder="digite o seu nome aqui"
            /></label>
            <label for="celular">
              Celular:
              <input type="tel" name="celular" placeholder="+258 8x xxx xxxx" />
            </label>
            <label for="email">
              Email: <input type="email" name="email" />
            </label>
            <label for="moradia">
              Moradia:
              <select name="moradia-user" id="moradia">
                <option value="" hidden>Selecione o Bairro</option>
                <option value="macuti">Macute</option>
                <option value="chipangara">chipangara</option>
                <option value="pontagea">Ponta-gea</option>
                <option value="chaimite">Chaimite</option>
                <option value="maquinico">Maquinino</option>
                <option value="pioneiros">Pioneiros</option>
                <option value="esturro">Esturro</option>
                <option value="matacuane">Matacuane</option>
                <option value="macurungo">Macurungo</option>
                <option value="munhavacentral">Munhava Central</option>
                <option value="manga">Mananga</option>
                <option value="vaz">Vaz</option>
                <option value="maraza">Maraza</option>
                <option value="chota">Chota</option>
                <option value="altodamanga">Alto da Manga</option>
                <option value="nhaconjo">Nhaconjo</option>
                <option value="chingussura">Chingussura</option>
                <option value="vila massane">Vila Massane</option>
                <option value="mungassa">Mungassa</option>
                <option value="ndunda">Ndunda</option>
                <option value="mascarenha">Mascarenha</option>
                <option value="muave">Muave</option>
                <option value="inhamizua">Inhamizua</option>
                <option value="matadouro">Matadouro</option>
                <option value="nhangausede">Nhangau Sede</option>
                <option value="tchonja">Tchonja</option>
                <option value="nhangau">Nhangau</option>
                <option value="nenhum">Nenhum</option>
              </select>
            </label>
          </fieldset>
          <label for="submitBtn">
            <input
              type="submit"
              value="Submeter"
              style="background-color: green; color: white; font-size: x-large"
            />
          </label>
        </form>
